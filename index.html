<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRS 2.0</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: url('PARTY_BG.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        .container {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.4); /* optional dim overlay */
        }

        h1 {
            font-size: 4em;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow:
                0 0 10px #ffffff,
                0 0 20px #ffffff,
                0 0 30px #ffffff,
                0 0 40px #0ff,
                0 0 70px #0ff,
                0 0 80px #0ff,
                0 0 100px #0ff;
        }

        p {
            font-size: 1.3em;
            margin-bottom: 40px;
            text-shadow: 1px 1px 3px #000;
        }

        .register-button {
            font-size: 1.2em;
            padding: 15px 30px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #d81b60;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }

        .register-button:hover {
            background-color: #fff;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>CRS 2.0</h1>
        <p>Get ready for an unforgettable night. Click below to register now!</p>
        <a href="https://docs.google.com/forms/d/1XAOf0AlCeGIJmoHSdQX4Bw3Vc0vz2ZHkXo58S0VyvN4/edit" class="register-button" target="_blank">Register Now</a>
    </div>

</body>
</html>
